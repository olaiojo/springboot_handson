<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>level1another</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>

<body>
<header>
    <h1 th:text="${pageTitle}"></h1>
    <p th:text="${msg}"></p>
    <!--とりあえず遷移用ボタン-->
    <button onclick="location.href='http://localhost:8080/another'">goto another</button>
</header>

<p><a th:text="${url}" th:href="${url}">URL</a>に対してGETリクエストを送信してみる</p>

<table border="1">
    <tbody>
        <tr>
            <td>userID</td>
            <td><p th:text="${userId}"></p></td>
        </tr>
        <tr>
            <td>id</td>
            <td><p th:text="${id}"></p></td>
        </tr>
        <tr>
            <td>title</td>
            <td><p th:text="${title}"></p></td>
        </tr>
        <tr>
            <td>body</td>
            <td><p th:text="${body}"></p></td>
        </tr>
    </tbody>
</table>
</body>

</html>
