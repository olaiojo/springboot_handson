<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="common :: head_fragment(title='level2post', links = ~{::link}, scripts=~{::script})">
    <title>title</title>
</head>

<body>
<div th:replace="common :: navbar_fragment"></div>

<div class="container">

    <p><a th:text="${url}" th:href="${url}">URL</a>に対してPOSTリクエストを送信してみる</p>

    <table class="table_border">
        <tbody>
        <tr>
            <td>userID</td>
            <td><p th:text="${response.userId}"></p></td>
        </tr>
        <tr>
            <td>id</td>
            <td><p th:text="${response.id}"></p></td>
        </tr>
        <tr>
            <td>title</td>
            <td><p th:text="${response.title}"></p></td>
        </tr>
        <tr>
            <td>body</td>
            <td><p th:text="${response.body}"></p></td>
        </tr>
        </tbody>
</table>
</div>
</body>

</html>
