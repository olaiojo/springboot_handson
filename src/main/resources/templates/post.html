<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>level1another</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>

<body>
<header>
    <h1 th:text="${pageTitle}"></h1>
    <!--とりあえず遷移用ボタン-->
    <button onclick="location.href='http://localhost:8080/index'">goto index</button>
    <button onclick="location.href='http://localhost:8080/another'">goto another</button>
    <button onclick="location.href='http://localhost:8080/post'">goto post</button>
</header>

<p><a th:text="${url}" th:href="${url}">URL</a>に対してPOSTリクエストを送信してみる</p>

<table class="table_border">
    <tbody>
    <tr>
        <td>userID</td>
        <td><p th:text="${response.userId}"></p></td>
    </tr>
    <tr>
        <td>id</td>
        <td><p th:text="${response.id}"></p></td>
    </tr>
    <tr>
        <td>title</td>
        <td><p th:text="${response.title}"></p></td>
    </tr>
    <tr>
        <td>body</td>
        <td><p th:text="${response.body}"></p></td>
    </tr>
    </tbody>
</table>
</body>

</html>
