<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:fragment="head_fragment(title, links, scripts)">
    <meta charset="UTF-8">
    <!-- title  -->
    <title th:text="${title}"></title>
    <!-- 共通css  -->
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="webjars/bootstrap/4.1.1/css/bootstrap.min.css">
    <!-- 共通js  -->
    <script type="text/javascript" th:src="@{/js/base.js}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="webjars/bootstrap/4.1.1/js/bootstrap.min.js"></script>

    <!-- 各viewでの読み込み、なければ何もしない -->
    <th:block th:replace="${links} ?: _"></th:block>
    <th:block th:replace="${scripts} ?: _"></th:block>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-custom navbar-dark fixed-top" th:fragment="navbar_fragment">
    <div class="container">
        <a class="navbar-brand" href="#" th:text="${pageTitle}"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/index">index</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/another">another</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/post">post</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/other">other</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>

</html>
